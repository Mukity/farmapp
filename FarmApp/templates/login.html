{% if message %}
    <script type="application/javascript">
        alert('{{ message }}');
    </script>
{% endif %}
<html>
<head>
    <title>Login</title>
</head>
<body>
<form action="/login" method="post">
    LOGIN
    {% csrf_token  %}
    {% for field in login %}
        {{ field.label }}<br>
        {{ field }}<br>
    {% endfor %}
    <button type="submit">Login</button>
</form>
</body>
</html>
